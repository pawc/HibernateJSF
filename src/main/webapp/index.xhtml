<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:c="http://java.sun.com/jstl/core"
      >
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <br>Name: <h:inputText id="name" binding="#{input1}" value="#{klasa.name}" /></br>
            <br>City: <h:inputText id="city" binding="#{input2}" value="#{klasa.city}" /></br>
            <br>E-mail: <h:inputText id="email" binding="#{input3}" value="#{klasa.email}" /></br>
            <h:commandButton value="Submit" action="#{data.addName(input1.value, input2.value, input3.value)}" />
        </h:form>

	<p></p>
	
	<c:forEach items="#{data.results}" var="klasa">
		<br>#{klasa.name}, #{klasa.city}, #{klasa.email}</br>
	</c:forEach>	

    </h:body>
</html>
